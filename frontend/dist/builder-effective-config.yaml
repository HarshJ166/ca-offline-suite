directories:
  output: dist
  buildResources: build
appId: com.electron.electronapp
productName: Cyphersol
publish:
  provider: github
  owner: Shama-Cyphersol
  repo: ca-offline-suite
files:
  - filter:
      - electron/**/*
      - react-app/build/**/*
      - ../backend/**/*
      - env/**/*
      - '!react-app/build/static/js/*.map'
      - '!react-app/node_modules'
      - '!backend/__pycache__'
      - '!env/bin/python3'
      - package.json
      - electron/media/**/*
extraResources:
  - from: ../backend/dist
    to: backend
    filter:
      - app*
  - from: electron/media
    to: media
    filter:
      - '**/*'
extraMetadata:
  main: electron/main.js
mac:
  category: public.app-category.utilities
  target: dmg
win:
  target: nsis
linux:
  target: AppImage
electronVersion: 33.3.1
